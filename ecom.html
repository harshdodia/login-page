<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            
            <div class="form" id="login-form">
                <h1 style="color: #fff;">Login</h1>
                <form>
                    <label for="login-email" style="color: #fff;">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>

                    <label for="login-password" style="color: #fff;">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>

                    <button type="submit" style="color: #fff;">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                </form>
            </div>

            
            <div class="form" id="register-form" style="display: none;">
                <h1 style="color: aliceblue;">Register</h1>
                <form>
                    <label for="register-email" style="color: aliceblue;">Email:</label>
                    <input type="email" id="register-email" name="register-email" required>

                    <label for="register-password" style="color: aliceblue;">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>

                    <label for="register-confirm-password" style="color: aliceblue;">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="register-confirm-password" required>

                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
